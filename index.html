<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>SVG and CSS-animation</title>
</head>
<body>
    <div class="content">

        <h1 class="animate__animated animate__zoomInDown">Some CSS-animations & SVG:s</h1>
        <h2 class="animate__animated animate__backInUp" animate__infinite>Exciting and fresh!</h2>

        <div class="container">
            <p>Some CSS-animations:</p>
            <button class="btn">Hover me!</button>
            <button class="btn btn-moving">I´m moving!</button>
            <button class="btn animate__animated animate__heartBeat animate__infinite">I´m beating</button>
        </div> 

        <div class="container">
            <p>SVG:s created in the html-doc:</p>        
            <svg width="920" height="580" viewbox="25 0 920 580" fill="red" xmlns="http://www.w3.org/2000/svg" class="scaler">
                <!-- Fill doesn´t work..? -->
                <polygon points="322.5,550 60,210 160,40 495,40 595,210" fill="none" stroke-width="25" stroke="black" stroke-linejoin="round"/>
                <polyline points="160,45 225,210 322.5,45 430,210 495,45" fill="none" stroke-width="25" stroke="black" stroke-linejoin="round"/>
                <polyline points="60,210 595,210" fill="none" stroke-width="25" stroke="black"/>
                <polyline points="225,210 322.5,550 430,210" fill="none" stroke-width="25" stroke="black" stroke-linejoin="round"/>
            </svg>
       
            <svg width="570" height="410" viewbox="-45 -20 570 410" fill="green" xmlns="http://www.w3.org/2000/svg" class="scaler">
                 <!-- Fill doesn´t work..? -->
                <rect width="512" height="372" rx="25" fill="#f0c41b"/>
                <!-- <rect width="512" height="70" fill="#806f5e" cx="100" cy="256"/> is it possible to move rectangles?-->
                <line x1="0" y1="80" x2="512" y2="80" style="stroke:rgb(128,111,94);stroke-width:70" />
                <line x1="52" y1="170" x2="134" y2="170" style="stroke:rgb(249,234,176);stroke-width:20;stroke-linecap:round" />
                <line x1="166" y1="170" x2="254" y2="170" style="stroke:rgb(249,234,176);stroke-width:20;stroke-linecap:round" />
                <line x1="52" y1="213" x2="65" y2="213" style="stroke:rgb(249,234,176);stroke-width:20;stroke-linecap:round" />
                <line x1="96" y1="213" x2="116" y2="213" style="stroke:rgb(249,234,176);stroke-width:20;stroke-linecap:round" />
                <line x1="150" y1="213" x2="160" y2="213" style="stroke:rgb(249,234,176);stroke-width:20;stroke-linecap:round" />
                <line x1="193" y1="213" x2="215" y2="213" style="stroke:rgb(249,234,176);stroke-width:20;stroke-linecap:round" />
                <line x1="247" y1="213" x2="247" y2="213" style="stroke:rgb(249,234,176);stroke-width:20;stroke-linecap:round" />
                <circle width="107" height="107" r="40" cx="415" cy="277" fill="#245ea9"/>
                <circle width="107" height="107" r="40" cx="355" cy="277" fill="#db2215"/>
            </svg>
        </div>
        <!-- I have a hard time seeing the point in creating SVG:s like this (>_<) it´s very time consuming (as oppose to creating them in e.g. Illustrator) and they play strangely with the css. So what´s the point..? -->

        <div class="container">
            <p>SVG:s from document, linked to html:</p>        
            <svg class="scaler">
                <use href="images/diamond.svg#diamond"></use>
            </svg>
            <svg class="scaler">
                <use href="images/credit-card.svg#credit-card"></use>
            </svg>
        </div>
        <!-- This works better - the class "scaler" seems to affect the viewbox in a better way here which is good. It is however rather confusing to edit the SVG with text - way easier in Illustrator in my opinion. -->

        <div class="container">
            <p>SVG:s created in Illustrator</p>
            <img src="images/diamond-illustrator.svg" alt="diamond" class="scaler">
            <img src="images/credit-card-illustrator.svg" alt="credit card" class="scaler">
        </div>
        <!-- Here, I´m home :) Creating and editing SVG:s in Illustrator is fast, smooth and accurate. Is there any reason not to choose this method? -->

    </div>
</body>
</html>
